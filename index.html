<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</title>

    <style>
        body { font-family: Arial; background:#f5f5f5; padding:20px; }
        .container { max-width: 900px; margin:auto; }
        .btn { padding:10px 20px; border:none; margin:5px; cursor:pointer; }
        .btn-primary { background:#667eea; color:white; }
        .btn-secondary { background:#ddd; }

        .section { background:white; padding:20px; border-radius:10px; margin-top:20px; }
        .hidden { display:none; }

        .menu-card { background:white; padding:15px; border-radius:10px; margin-bottom:10px; }
        .menu-card h3 { margin:0 0 10px; }
        
        .form-group { margin-bottom:15px; }
        label { display:block; margin-bottom:5px; }
        input { width:100%; padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; }

        .register-btn { background:#667eea; color:white; width:100%; padding:15px; border:none; border-radius:8px; font-size:18px; margin-top:15px; cursor:pointer; }
    </style>
</head>

<body>
<div class="container">

    <button class="btn btn-secondary" onclick="showMenu()">–ú–µ–Ω—é</button>
    <button class="btn btn-primary" onclick="showRegister()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>

    <!-- ‚ñ∂Ô∏è –ú–µ–Ω—é -->
    <div id="menuSection" class="section">
        <h2>–ú–µ–Ω—é</h2>
        <div class="menu-card"><h3>üçî –ë—É—Ä–≥–µ—Ä ‚Äî 120‚Ç¥</h3></div>
        <div class="menu-card"><h3>üçï –ü—ñ—Ü–∞ ‚Äî 180‚Ç¥</h3></div>
        <div class="menu-card"><h3>ü•§ –ö–æ–ª–∞ ‚Äî 40‚Ç¥</h3></div>
    </div>

    <!-- ‚ñ∂Ô∏è –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è -->
    <div id="registerSection" class="section hidden">
        <h2>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>–Ü–º º—è</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit" class="register-btn">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
        </form>
    </div>

</div>

<script>
    // ‚ñ∂Ô∏è –û—Ç—Ä–∏–º—É—î–º–æ —ñ–º º—è –∑ URL
    const params = new URLSearchParams(window.location.search);
    const tgName = params.get("name") || "";
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("name").value = tgName;
    });

    // ‚ñ∂Ô∏è –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è —Å–µ–∫—Ü—ñ–π
    function showMenu() {
        document.getElementById("menuSection").classList.remove("hidden");
        document.getElementById("registerSection").classList.add("hidden");
    }
    function showRegister() {
        document.getElementById("menuSection").classList.add("hidden");
        document.getElementById("registerSection").classList.remove("hidden");
    }

    // ‚ñ∂Ô∏è –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö —É Telegram WebApp
    function handleRegister(event) {
        event.preventDefault();

        const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
    }
</script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
